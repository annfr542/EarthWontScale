<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TheEarthWontScale</title>
	<meta name="author" content="David Malmström, Josef Weber, Anna Häägg">

	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/radio.css">
	<link rel="stylesheet" href="css/storyboard.css">
</head>
<body>

<div class="wrapper">

	<div id="radio_container">
		<table>
			<tbody>
				<tr>
					<td>
						<input type="radio" class="radio_btn" name="radio1" id="a_radio-1" value="radio-1" checked="checked"/>
						<label for="a_radio-1">Water Quality</label>
					</td>
					<td>
						<input type="radio" class="radio_btn" name="radio1" id="a_radio-2" value="radio-2"/>
						<label for="a_radio-2">Coastal Risk</label>
					</td>
					<td>
						<input type="radio" class="radio_btn" name="radio1" id="a_radio-3" value="radio-3" />
						<label for="a_radio-3">Pollination</label>
					</td>
				</tr>
				<tr id="scenario">
					<td>
						<input type="radio" class="radio_btn" name="radio2" id="b_radio-1" value="radio-1"/>
						<label for="b_radio-1">Green Growth</label>
					</td>
					<td>
						<input type="radio" class="radio_btn" name="radio2" id="b_radio-2" value="radio-2" checked="checked"/>
						<label for="b_radio-2">Fossil Fuels</label>
					</td>
					<td>
						<input type="radio" class="radio_btn" name="radio2" id="b_radio-3" value="radio-3"/>
						<label for="b_radio-3">Regional Rivalry</label>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div id="toggle">
			<div class="inner-container">
				<div class="toggle">
					<p>2050</p>
				</div>
				<div class="toggle">
					<p>2015</p>
				</div>
			</div>
			<div class="inner-container" id='toggle-container'>
				<div class="toggle">
					<p>2050</p>
				</div>
				<div class="toggle">
					<p>2015</p>
				</div>
			</div>
		</div>
	</div>
	<div id = "story-board">
		<div id="story-container">
				<div id="story">
						<p id="story-header"></p>
						<p id = "story-text"></p>
				</div>
		</div>
		<!-- Next/prev buttons -->
		<a class="prev" onclick="plusStory(-1)">&#10094;</a>
		<a class="next" onclick="plusStory(1)">&#10095;</a>
	</div>
	
	<svg id="globe-plot" viewBox="0 0 1200 800" width="100%" height="100%">
		<style>
		</style>
	</svg>

</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="https://unpkg.com/versor"></script>
<script>
    if (!window.d3) document.write('<script src="lib/d3.min.js"><\/script>');
</script>
<script src="lib/topojson.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
